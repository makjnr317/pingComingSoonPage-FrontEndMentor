<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { font-size: 13px; color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://kit.fontawesome.com/331bee8303.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="heading">
		<figure>
			<img src="./images/logo.svg" alt="">
		</figure>
		<h1><span>We are launching</span> soon!</h1>
		<p>Subscribe and get notified</p> 

		<div class="input">
			<div class="emailwithError">
				<input type="email" name="email" id="email" placeholder="Your email address...">
				<span class="emailError">Please provide a valid email address</span>	
			</div>
			<button>Notify Me</button> 
		</div>
	</div>

	<figure class="dashboard-fig"><img  class="dashboard" src="./images/illustration-dashboard.png" alt="dashboard"></figure>
	

	<div class="icons">
		<a href="#">
			<i class="fab fa-facebook-f"></i>
		</a>
		<a href="#">
			<i class="fab fa-twitter"></i>
		</a>
		<a href="#">
			<i class="fab fa-instagram"></i>
		</a>
	</div>
	<p class="copy">&copy; Copyright Ping. All rights reserved.</p>
	

	<footer>
		<p class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Mazano Kuhudzai</a>.
		</p>
	</footer>
	<script>
		function validateEmail(email) {
			const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			return re.test(String(email).toLowerCase());
		}

		const email = document.querySelector("#email")
		const errorMessage = document.querySelector(".emailError")
		var errorState = false;

		email.addEventListener("blur",(e)=>{
			if (e.target.value === "" || validateEmail(e.target.value)){
				email.style.borderColor = "hsl(223, 100%, 88%)";
				errorMessage.style.display = "none";
				errorState = false;
			}else{
				email.style.borderColor = "hsl(354, 100%, 66%)";
				errorMessage.style.display = "unset";
				errorState = true;
			}
		})
	</script>
</body>
</html>
